apiVersion: v1
kind: Service
metadata:
   name: page-backend-service
   labels:
     app: page-backend-service
      
spec:
   type: LoadBalancer
   ports:
     - protocol: TCP
       port: 8000
       targetPort: 8000
       name: gateway-port
     - protocol: TCP
       port: 8001
       targetPort: 8001   
       name: backend-port    
   selector:
     app: page-backend-pod