name: Database Integration Test
on: [push]
jobs:
  Database-Integration-Action:
    runs-on: ubuntu-latest
    steps:
    - name: Setup YugabyteDB cluster
      uses: yugabyte/yugabyte-db-action@master
      id: server
      with:
        ysql_user: yugabyte
        ysql_password: yugabyte
        ycql_user: yugabyte
        ycql_password: yugabyte
        ycql_keyspace: testks
        ysql_port: 5433

    - uses: actions/checkout@v1
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --all-features --no-fail-fast  # Customize args for your own needs
      env:
        CARGO_INCREMENTAL: '0'
        RUSTFLAGS: '-Zprofile -Ccodegen-units=1'
        RUSTDOCFLAGS: '-Zprofile -Ccodegen-units=1'
        DATABASE_URL: postgres://yugabyte:yugabyte@localhost:${{ steps.server.outputs.ysql_port }}/___test_db_backend
    - uses: actions-rs/grcov@v0.1
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ${{ steps.coverage.outputs.report }}

   
