name: Database Integration Test
on: [push]
jobs:
  Database-Integration-Action:
    runs-on: ubuntu-latest
    steps:
    - name: Setup YugabyteDB cluster
      uses: yugabyte/yugabyte-db-action@master
      id: server
      with:
        ysql_user: yugabyte
        ysql_password: yugabyte
        ycql_user: yugabyte
        ycql_password: yugabyte
        ycql_keyspace: testks
        ysql_port: 5433
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: llvm-tools-preview  
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    - name: Generate code coverage
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      env:
        DATABASE_URL: postgres://yugabyte:yugabyte@localhost:${{ steps.server.outputs.ysql_port }}/___test_db_backend
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
        files: lcov.info
        fail_ci_if_error: true        